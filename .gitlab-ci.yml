# Official docker image.
image: docker:latest

services:
  - docker:dind

stages:
  - test
  - deploy

test:
  stage: test
  tags:
    - development
  only:
    - develop
    - master
  script:
    - docker-compose build
    
step-deploy-production:
  stage: deploy
  only:
    - master
  script:
    - docker-compose -p remora up --build -d  
    - docker system prune -a -f
  tags:
    - production
  when: manual
