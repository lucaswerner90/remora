# Official docker image.
image: docker:latest

services:
  - docker:dind

stages:
  - test
  - deploy

test:
  stage: test
  tags:
    - development
  only:
    - develop
  script:
    - docker-compose build --no-cache
    
step-deploy-production:
  stage: deploy
  only:
    - master
  script:
    - docker-compose stop
    - docker-compose -p remora up -d --build --scale socketio=5 --scale nextjs=5
    - docker system prune -a -f
  tags:
    - production
  when: manual
